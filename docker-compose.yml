services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "${PGPORT:-5442}:5432"
    environment:
      POSTGRES_DB: "${PGDATABASE:-app}"
      POSTGRES_USER: "${PGUSER:-app}"
      POSTGRES_PASSWORD: "${PGPASSWORD:-app}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-app} -d ${PGDATABASE:-app}"]
      interval: 2s
      timeout: 2s
      retries: 20
